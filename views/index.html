<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<title>Node Chat</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<!-- Optional theme from http://bootswatch.com/ -->
		<link rel="stylesheet" href="/css/faltly.min.css">
		<!-- Custom Theme changes -->
		<link rel="stylesheet" href="/css/main.css">
		<!-- jQuery needed -->
		<script src="/js/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Login input form - takes a name before initiating chat -->
		<div class="container chat-name-section">
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<form class="bs-component" id="chatNameForm">
						<div class="page-header">
							<h2>Welcome to Chat App</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Please enter your name</label>
							<input type="text" class="form-control" name="name" id="name">
							<label class="control-label" for="name">Please enter your password</label>
							<input type="password" class="form-control" name="pass" id="pass">
							<br>
							<button class="btn btn-success btn-block">Login</button>
							<div class="input-group">
								<p>
									<span class="text-danger">Username or Password wrong!
										<br>OR You must signup to login!</span>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Chat header area - contains 'Users Online' count and log of chat messages -->
		<div class="chat-box-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div id="username">
							<!--Hello {to loged In user}-->
						</div>
					</div>
				</div>
			</div>
			<!-- Chat message textarea and 'Send' button -->
			<div class="container">
				<div class="row chat-input-section">
					<form class="bs-component" id="chatInputForm">
						<div class="col-md-6 col-sm-12 form-group">
							<label for="To">To:</label>
							<input class="form-control" type="text" id="To">
							<label for="messageTextBox">Message:</label>
							<textarea class="form-control" id="messageTextBox"></textarea>
							<br>
							<button type="submit" class="btn btn-warning btn-md btn-block" id="chatSendBtn">
								<b>Send</b>
								</button>
								<div class="input-group">
								<p>
									<span class="text-danger">
										invalid username: Your message failed to send !
									</span>
								</p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h6>Your Inbox:</h6>
								</div>
								<div class="panel-body" id="messages">
									<button type="submit" class="btn btn-info btn-md btn-block" id="show-all-msg">
										Show me all messages
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- For working with HTML5 audo files -->
			<script src="/js/howler.min.js"></script>
			<!--- Automatically generated by Socket.io -->
			<script src="/socket.io/socket.io.js"></script>
			<!--- Application code -->
			<script src="/js/chat.js"></script>
	</body>

</html>
